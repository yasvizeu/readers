<body>
    <header>
        <div id="navbar-local"></div>
    </header>

    <section class="form-access">

        <form action="">
            <div class="form-group input">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@host.com">
            </div>

            <div class="form-group input">
                <label for="pass">Senha</label>
                <input type="password" id="pass" name="password" placeholder="Senha">
            </div>

            <div class="user-remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="pass">Lembre-me</label>
            </div>

            <div class="form-group">
                <button>Entrar</button>
                <!-- se você não quiser que o botão submit a informação, adicione o type="button"  -->
            </div>

            <div class="form-group">
                <p>Novo por aqui?  <a href="user-add.html">Cadastre-se</a></p>
                <p><a href="user-recovery.html">Esqueceu sua senha?</a></p>
                <!-- 'user' na frente porque ajuda na organização dos dados depois -->
            </div>
        </form>

    </section>

</body>
